<main class="form-signin">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal">Please register</h1>

    <div class="form-floating">
      <input type="email" class="form-control" formControlName="email" id="email" placeholder="name@domain.com">
      <label for="email">Email Address</label>
    </div>
    <div class="form-floating">
      <input type="text" class="form-control"  formControlName="username" id="username" placeholder="username">
      <label for="username">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
      <label for="password">Password</label>
    </div>
    <div class="form-floating">
      <select class="form-control" formControlName="role" id="type" placeholder="type">
        <option>Buyer</option>
        <option>Seller</option>
      </select>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">register</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>
