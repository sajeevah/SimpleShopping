<h1 id="tableLabel">My Items</h1>
<a class="btn btn-primary" [routerLink]="['/seller/add-item']"  >Add</a>
<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Category</th>
      <th>Make</th>
      <th>Model</th>
      <th>Quantity</th>
      <th>Image</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.category?.name }}</td>
      <td>{{ item.make?.name }}</td>
      <td>{{ item.itemModel?.name }}</td>
      <td>{{ item.quantity }}</td>
      <td><img src="{{ item.imageUrl }}" width="50" height="50"></td>
      <td>{{ item.price }}</td>
      <td>
        <button class="btn btn-primary" (click)="goToUpdate(item.id)" >Update</button>
        <button class="btn btn-primary" (click)="deleteItem(item.id)" >Delete</button>
      </td>
    </tr>
  </tbody>
</table>
