<h1 id="tableLabel">Items</h1>
<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Category</th>
      <th>Make</th>
      <th>Model</th>
      <th>Image</th>
      <th>Price</th>
      <th *ngIf="isBuyer()">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.name }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.category?.name }}</td>
      <td>{{ item.make?.name }}</td>
      <td>{{ item.itemModel?.name }}</td>
      <td><img src="{{ item.imageUrl }}" width="50" height="50"></td>
      <td>{{ item.price }}</td>
      <td *ngIf="isBuyer()">
        <button *ngIf="item.quantity && item.quantity > 0" class="btn btn-primary" (click)="addToCart(item.id)" >Add to cart</button>
        <span *ngIf="item.quantity && item.quantity <= 0">out of stock</span>
      </td>
    </tr>
  </tbody>
</table>
